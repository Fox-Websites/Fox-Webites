<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fox Websites</title>
    <link rel="stylesheet" href="style/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <header id="header">
        <div id="header__container">
            <a href="#" id="header__brand">
                <img src="assets/logo.png" alt="Logo" id="header__brand__logo" />
            </a>
            <div id="header__info">
                <nav id="header__menu">
                    <button aria-label="Abrir menu" id="btn-mobile" aria-haspop="true" aria-controls="menu"
                        aria-expanded="false">
                        Menu
                        <span id="hamburguer"></span>
                    </button>
                    <ul id="menu__items" role="menu">
                        <li><a href="#">Sobre Nós</a></li>
                        <li><a href="#">Portifólio</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contate Nos</a></li>
                    </ul>
                </nav>
                <a href="#" id="header__menu__orcamento">
                    <p>Orçamento</p>
                </a>
            </div>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>

</html>
